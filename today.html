        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container{
            width: 80vw;
            height: 80vh;
            border: 1px solid green;
        }

<body>
    <div class="container"></div>
    <script>
        let container = document.querySelector('.container');
        function Block(width = 100, height = 100, color ='red'){
            this._el = document.createElement('div');
            this._width = `${width}px`;
            this._height = `${height}px`;
            this._backgroundColor = color;
            this._el.style.width = this._width;
            this._el.style.height = this._height;
            this._el.style.background = this._backgroundColor;

            this.setWidth = function(width){
                this._width = `${width}px`;
                this._el.style.width = this._width;

            }
            Object.defineProperty(this, 'width', {
                get(){
                    console.log(this._width);

                },
                set(value){
                    this._width = `${value}px`;
                this._el.style.width = this._width;
                }
            })
            container.append(this._el);
        }
        let block1 = new Block();
